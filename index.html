<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Chat</title>
    <style>
        /* सुंदर चैट इंटरफ़ेस के लिए CSS */
        body { font-family: sans-serif; background: #121212; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; line-height: 1.4; }
        .user-message { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .bot-message { background: #333; color: white; align-self: flex-start; }
        .typing-indicator { font-style: italic; color: #888; }
        #input-area { display: flex; padding: 10px; border-top: 1px solid #333; }
        #chat-input { flex-grow: 1; padding: 10px; border-radius: 20px; border: 1px solid #444; background: #222; color: #fff; font-size: 16px; outline: none; }
        #send-btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Messages will appear here -->
    </div>
    <div id="input-area">
        <input type="text" id="chat-input" placeholder="Ask me anything...">
        <button id="send-btn">Send</button>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        
        // --- अपने Python बैकएंड का URL यहाँ डालें ---
        const BACKEND_API_URL = 'YOUR_RENDER_BACKEND_URL/api/chat';

        const addMessage = (text, sender) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // हमेशा नीचे स्क्रॉल करें
        };

        const showTypingIndicator = () => {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.textContent = 'Bot is typing...';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const hideTypingIndicator = () => {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) typingDiv.remove();
        };

        const handleSend = async () => {
            const prompt = chatInput.value.trim();
            if (!prompt) return;
            
            addMessage(prompt, 'user');
            chatInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                hideTypingIndicator();
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                addMessage(data.reply, 'bot');

            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, something went wrong. Please try again.', 'bot');
            }
        };

        sendBtn.addEventListener('click', handleSend);
        chatInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        addMessage('Hello! How can I help you today?', 'bot');
    </script>
</body>
</html>
