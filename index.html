<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Your AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* [Line ~10] --- Root Variables and Basic Setup --- */
        :root {
            --bg-dark: #121212; --bg-light: #1e1e1e;
            --text-primary: #e0e0e0; --text-secondary: #a0a0a0;
            --accent-primary: #8e44ad; --accent-secondary: #9b59b6;
            --border-color: #333; --shadow-color: rgba(0, 0, 0, 0.5);
            --radius: 12px; --transition: 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark); color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; padding: 1rem;
        }

        /* [Line ~30] --- Main Chat Container --- */
        .chat-container {
            width: 100%; max-width: 800px;
            height: 95vh;
            background-color: var(--bg-light);
            border-radius: var(--radius);
            box-shadow: 0 10px 40px var(--shadow-color);
            display: flex; flex-direction: column;
            overflow: hidden; border: 1px solid var(--border-color);
        }
        .chat-header {
            padding: 1rem 1.5rem;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        .chat-header h1 {
            font-size: 1.5rem; font-weight: 600;
            color: var(--accent-primary);
        }

        /* [Line ~50] --- Chat Messages Area --- */
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 1.5rem;
            scroll-behavior: smooth;
        }
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
        
        .message {
            display: flex; align-items: flex-start;
            gap: 1rem; max-width: 90%;
        }
        .message-bubble {
            padding: 1rem; border-radius: var(--radius);
            line-height: 1.6;
        }
        .message.user { align-self: flex-end; }
        .message.user .message-bubble {
            background-color: var(--accent-primary); color: #fff;
            border-bottom-right-radius: 0;
        }
        .message.bot .message-bubble {
            background-color: #2c2c2c;
            border-bottom-left-radius: 0;
            position: relative;
        }
        .avatar {
            width: 40px; height: 40px;
            border-radius: 50%; background-color: var(--accent-secondary);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; flex-shrink: 0;
        }
        
        /* [Line ~90] --- Code Blocks & Typing Effect --- */
        .message.bot pre {
            background-color: #1a1a1a; padding: 1rem;
            border-radius: var(--radius); margin-top: 1rem;
            white-space: pre-wrap; word-wrap: break-word;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .message.bot code { font-family: 'Courier New', Courier, monospace; }
        .copy-code-btn {
            position: absolute; top: 0.5rem; right: 0.5rem;
            background: #444; color: #fff; border: none;
            padding: 0.3rem 0.5rem; border-radius: 5px; cursor: pointer;
            opacity: 0; transition: var(--transition);
        }
        .message.bot .message-bubble:hover .copy-code-btn { opacity: 1; }
        .typing-indicator span {
            display: inline-block; width: 8px; height: 8px;
            border-radius: 50%; background-color: var(--text-secondary);
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* [Line ~125] --- Chat Input Area --- */
        .chat-input-area {
            padding: 1rem; border-top: 1px solid var(--border-color);
            background-color: var(--bg-dark);
        }
        .chat-input-wrapper {
            display: flex; align-items: center; gap: 1rem;
            background-color: var(--bg-light);
            border-radius: var(--radius);
            padding: 0.5rem;
        }
        #chatInput {
            width: 100%; background: none; border: none;
            padding: 0.8rem; color: var(--text-primary);
            font-size: 1rem; outline: none;
        }
        #sendBtn {
            background: var(--accent-primary); border: none;
            border-radius: var(--radius); color: #fff;
            padding: 0.8rem; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: var(--transition);
        }
        #sendBtn:hover { filter: brightness(1.2); }
        #sendBtn:disabled { background: #555; cursor: not-allowed; }

        /* [Line ~155] --- Responsive Design --- */
        @media (max-width: 600px) {
            body { padding: 0; }
            .chat-container { height: 100vh; border-radius: 0; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>Nova</h1>
        </header>

        <main class="chat-messages" id="chatMessages">
            <!-- Initial message from the bot -->
            <div class="message bot">
                <div class="avatar">N</div>
                <div class="message-bubble">
                    Hello! I'm Nova, your AI assistant. How can I help you today? You can ask me to write stories, generate images, write code, or just chat!
                </div>
            </div>
        </main>

        <footer class="chat-input-area">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" placeholder="Ask Nova anything...">
                <button id="sendBtn" title="Send Message">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENT SELECTORS ---
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // --- CONFIG & STATE ---
            const backendBaseUrl = 'https://your-new-python-backend.onrender.com'; // You will need to set this up

            // --- UI FUNCTIONS ---

            /**
             * Adds a message to the chat window.
             * @param {string} text - The message content.
             * @param {'user'|'bot'} sender - Who sent the message.
             */
            const addMessage = (text, sender) => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${sender}`;
                
                const avatar = sender === 'bot' ? '<div class="avatar">N</div>' : '';
                
                messageEl.innerHTML = `
                    ${avatar}
                    <div class="message-bubble"></div>
                `;
                
                chatMessages.appendChild(messageEl);
                const bubble = messageEl.querySelector('.message-bubble');
                
                // Add copy button for bot messages
                if (sender === 'bot') {
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-code-btn';
                    copyBtn.innerHTML = '<i class="material-icons" style="font-size: 1rem;">content_copy</i>';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(text);
                        copyBtn.innerHTML = '<i class="material-icons" style="font-size: 1rem;">check</i>';
                        setTimeout(() => {
                           copyBtn.innerHTML = '<i class="material-icons" style="font-size: 1rem;">content_copy</i>';
                        }, 2000);
                    };
                    bubble.appendChild(copyBtn);
                }
                
                // Scroll to the bottom smoothly
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return bubble;
            };

            /**
             * Simulates a typing effect for the bot's response.
             * @param {HTMLElement} bubble - The message bubble to type into.
             * @param {string} text - The full text to type.
             */
            const typeText = (bubble, text) => {
                let i = 0;
                const speed = 20; // Lower is faster

                function typeWriter() {
                    if (i < text.length) {
                        // Handle code blocks
                        if (text.substring(i, i + 3) === '```') {
                            const endOfBlock = text.indexOf('```', i + 3);
                            const codeBlock = text.substring(i, endOfBlock + 3);
                            bubble.innerHTML += codeBlock;
                            i = endOfBlock + 3;
                        } else {
                            bubble.innerHTML += text.charAt(i);
                            i++;
                        }
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        setTimeout(typeWriter, speed);
                    } else {
                        // After typing, format any code blocks
                        bubble.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                        // Re-add the copy button after innerHTML is finalized
                        const copyBtn = bubble.querySelector('.copy-code-btn');
                        if(copyBtn) bubble.appendChild(copyBtn);
                    }
                }
                typeWriter();
            };
            
            /**
             * Shows or hides the typing indicator.
             * @param {boolean} show - Whether to show the indicator.
             */
            const showTypingIndicator = (show) => {
                let indicator = document.getElementById('typing-indicator');
                if (show && !indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typing-indicator';
                    indicator.className = 'message bot';
                    indicator.innerHTML = `
                        <div class="avatar">N</div>
                        <div class="message-bubble typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    `;
                    chatMessages.appendChild(indicator);
                } else if (!show && indicator) {
                    indicator.remove();
                }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            // --- CORE LOGIC ---
            
            /**
             * Handles sending a message from the user.
             */
            const handleSendMessage = async () => {
                const question = chatInput.value.trim();
                if (!question) return;

                addMessage(question, 'user');
                chatInput.value = '';
                sendBtn.disabled = true;

                showTypingIndicator(true);

                try {
                    // This is where you call your backend
                    // For now, we will simulate a response
                    const botResponse = await getBotResponse(question);
                    
                    showTypingIndicator(false);
                    const botBubble = addMessage('', 'bot');
                    typeText(botBubble, botResponse);

                } catch (error) {
                    showTypingIndicator(false);
                    addMessage('Sorry, something went wrong. Please try again.', 'bot');
                } finally {
                    sendBtn.disabled = false;
                }
            };
            
            /**
             * This function calls your backend API.
             * We will simulate it for now.
             * @param {string} question - The user's question.
             */
            const getBotResponse = async (question) => {
                // --- THIS IS THE PART YOU WILL CONNECT TO YOUR PYTHON BACKEND ---
                // const response = await fetch(`${backendBaseUrl}/chat`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ question: question })
                // });
                // const data = await response.json();
                // return data.answer;

                // For demonstration purposes, a simulated response:
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate network delay
                if (question.toLowerCase().includes('image')) {
                    return "Sorry, I can't generate images in this demo, but my full version can!";
                } else if (question.toLowerCase().includes('code')) {
                    return "Sure, here is a simple Python code snippet:\n```python\ndef hello_world():\n    print(\"Hello, World!\")\n\nhello_world()\n```";
                }
                return `This is a simulated response to your question: "${question}". When connected to a real backend, I can provide much more intelligent answers!`;
            };

            // --- EVENT LISTENERS ---
            sendBtn.addEventListener('click', handleSendMessage);
            chatInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
        });
    </script>
</body>
</html>
